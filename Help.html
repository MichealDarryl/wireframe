<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(0, 119, 255);
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #00c3ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: center;
        }

        h1 {
            text-align: center;
            width: 80;
            margin: 5 auto;
            background-color: aqua;

        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Help Center</h1>
        <p>If you have common questions feel free to drop below.</p>
        <p>Take too much time to respond? Feel free to contact me on my personal Facebook account</p>
        <a href="https://www.facebook.com/michaeldarryl20">@michaeldarryl20</a>




        <input type="Feedback" name="Feedback" placeholder="Feedback" required>
    </div>
</body>
</html>
