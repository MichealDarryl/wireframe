<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="Signup.css">
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #1877f2;
  background-image: url(tzuyubg.jpg);
  background-size: cover; 
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  }
  
  .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  }
  
  .signup-container {
  width: 400px;
  background: #04c5f5;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
  text-align: center;
  color: #1877f2;
  }
  
  .form-group {
  margin-bottom: 20px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"] {
  width: 95%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
  }
  
  input[type="radio"] {
  display: none;
  }
  
  label {
  margin-right: 10px;
  cursor: pointer;
  }
  
  .gender-options label {
  display: inline-block;
  margin-right: 20px;
  cursor: pointer;
  }
  
  button {
  width: 100%;
  padding: 10px;
  background-color: #1877f2;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  }
  
  button:hover {
  background-color: #1659a2;
  }
  
  p {
  text-align: center;
  }
  
  a {
  color: #1877f2;
  text-decoration: none;
  }
  
  a:hover {
  text-decoration: underline;
  }
  
  </style>
<body>
  <div class="container">
    <div class="signup-container">
      <h2>My Bubbles Sign Up</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="New Password" required>
          <input type="password" id="password" name="password" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday" required>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <div class="gender-options">
            <input type="checkbox" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="checkbox" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
          </div>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p> Already have an account? Log in here <a href="Login.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
